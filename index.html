<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro Accidentes / Incidentes</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background-color:#f4f6fa; color:#222; }
  nav { background-color:#002147; color:#fff; display:flex; justify-content:center; align-items:center; position:sticky; top:0; width:100%; z-index:1000; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
  nav ul { list-style:none; margin:0; padding:0; display:flex; }
  nav li { margin:0; }
  nav a { display:block; padding:16px 24px; color:#fff; text-decoration:none; font-weight:600; letter-spacing:0.5px; transition: background-color 0.3s,color 0.3s; }
  nav a:hover { background-color:#003366; color:#e6e6e6; }
  nav a.active { background-color:#0056A6; color:#fff; }
  #contenido { padding:20px; }
  iframe { width:100%; height:calc(100vh - 90px); border:none; display:block; }
  #form1, #formulario { max-width:900px; margin:0 auto; display:none; }
  #logoutButton { position:absolute; right:20px; top:15px; padding:8px 12px; border:none; border-radius:6px; background:#0056A6; color:#fff; cursor:pointer; }
  #logoutButton:hover { background:#003366; }
</style>
</head>
<body onload="mostrar('dashboard')">

<script>
  // Verificar sesión al cargar
  if(!localStorage.getItem("usuario")) {
    window.location.replace("inicio de sesión.html");
  }

  function cerrarSesion() {
    localStorage.clear();
    window.location.replace("inicio de sesión.html");
  }

  // Bloquear botón Atrás mientras haya sesión activa
  if(localStorage.getItem("usuario")){
    history.replaceState(null,null,location.href);
    window.addEventListener('popstate', function(event){
      if(localStorage.getItem("usuario")){
        history.go(1);
      }
    });
  }

  // Función para mostrar dashboard o formularios
  function mostrar(id) {
    document.querySelectorAll("#contenido iframe, #contenido > div").forEach(el => el.style.display="none");

    if(id === "form1"){
      const contenedor = document.getElementById("form1");
      fetch("form1.html")
        .then(res => res.text())
        .then(html => {
          contenedor.innerHTML = html;
          contenedor.style.display = "block";

          const form = document.getElementById("accidenteForm");
          if(form){
            form.addEventListener("submit", function(e){
              e.preventDefault();
              let formData = new FormData(this);
              fetch("https://script.google.com/macros/s/AKfycbxX_-wodyl6p6ceirhZ-hD_Ksakyh124RuKVejh3DI5PMrEzB5KIkkZ5xqkjgFkXLR-/exec", {
                method: "POST",
                body: formData
              })
              .then(res=>res.text())
              .then(data=>{
                alert("Datos guardados correctamente ✅");
                this.reset();
              })
              .catch(err=>{
                alert("Error al guardar ❌ "+err);
              });
            });
          }
        })
        .catch(err => alert("Error al cargar el formulario: " + err));
    } else if(id === "formulario"){
      const contenedor = document.getElementById("formulario");
      fetch("formulario.html")
        .then(res => res.text())
        .then(html => {
          contenedor.innerHTML = html;
          contenedor.style.display = "block";
        })
        .catch(err => alert("Error al cargar el formulario IPPI´s: " + err));
    } else {
      document.getElementById(id).style.display="block";
    }

    let titulo = { 
      'dashboard':'Panorama Accidentes', 
      'form1':'Registro Accidentes / Incidentes',
      'formulario':'IPPI´s'
    };
    if(document.getElementById('titulo-contenido')){
      document.getElementById('titulo-contenido').innerText = titulo[id] || '';
    }
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    if(document.getElementById('menu-'+id)) document.getElementById('menu-'+id).classList.add('active');
  }
</script>

<nav>
  <ul>
    <li><a href="#" id="menu-dashboard" onclick="mostrar('dashboard')">Panorama Accidentes</a></li>
    <li><a href="#" id="menu-form1" onclick="mostrar('form1')">Registro Accidentes / Incidentes</a></li>
    <li><a href="#" id="menu-formulario" onclick="mostrar('formulario')">IPPI´s</a></li>
  </ul>
  <button id="logoutButton" onclick="cerrarSesion()">Cerrar sesión</button>
</nav>

<div id="contenido">
  <iframe id="dashboard" 
    src="https://lookerstudio.google.com/embed/reporting/602a617d-1555-48d5-a104-342f3194e256/page/ddmZF&rm=minimal"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <div id="form1"></div>
  <div id="formulario"></div>
</div>

</body>
</html>
