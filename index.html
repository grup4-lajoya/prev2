<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro Accidentes / Incidentes</title>
<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    background-color:#f4f6fa; 
    color:#222; 
    height:100vh;
    display:flex;
    flex-direction:column; 
  }
  nav { 
    background-color:#002147; 
    color:#fff; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    position:sticky; 
    top:0; 
    width:100%; 
    z-index:1000; 
    box-shadow:0 2px 6px rgba(0,0,0,0.2); 
  }
  nav ul { 
    list-style:none; 
    margin:0; 
    padding:0; 
    display:flex; 
  }
  nav li { 
    margin:0;
    position:relative;
  }
  nav a { 
    display:block; 
    padding:16px 24px; 
    color:#fff; 
    text-decoration:none; 
    font-weight:600; 
    letter-spacing:0.5px; 
    transition: background-color 0.3s,color 0.3s; 
  }
  nav a:hover { background-color:#003366; color:#e6e6e6; }
  nav a.active { background-color:#0056A6; color:#fff; }

  /* Estilos para menú desplegable */
  .dropdown {
    position: relative;
  }
  
  .dropdown-toggle {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  
  .dropdown-toggle::after {
    content: '▼';
    font-size: 0.7em;
    transition: transform 0.3s;
  }
  
  .dropdown:hover .dropdown-toggle::after {
    transform: rotate(180deg);
  }
  
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #003366;
    min-width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
  }
  
  .dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .dropdown-menu a {
    padding: 12px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  
  .dropdown-menu a:last-child {
    border-bottom: none;
  }
  
  .dropdown-menu a:hover {
    background-color:#0056A6;
  }

  #contenido { 
    flex:1; 
    display:flex; 
    flex-direction:column; 
    overflow:hidden; 
    position:relative; 
  }
  iframe { 
    width:100%; 
    height:100%; 
    border:none; 
    display:none; 
  }

  #logoutButton { 
    position:absolute; 
    right:20px; 
    top:15px; 
    padding:8px 12px; 
    border:none; 
    border-radius:6px; 
    background:#0056A6; 
    color:#fff; 
    cursor:pointer; 
  }
  #logoutButton:hover { background:#003366; }

  /* Overlay de carga solo para IPPI´s */
  #loading-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.2rem;
    color:#003366;
    z-index:9999;
    display:none;
  }
</style>
</head>
<body onload="mostrar('dashboard')">

<div id="loading-overlay">Cargando datos, por favor espere...</div>

<nav>
  <ul>
    <li><a href="#" id="menu-dashboard" onclick="mostrar('dashboard')">Panorama Accidentes</a></li>
    <li><a href="#" id="menu-ippi" onclick="mostrar('ippi')">IPPI´s</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle">Registro</a>
      <div class="dropdown-menu">
        <a href="#" id="menu-jiat" onclick="mostrar('jiat')">JIAT</a>
        <a href="#" id="menu-jiu" onclick="mostrar('jiu')">JIU</a>
        <a href="#" id="menu-jia" onclick="mostrar('jia')">JIA</a>
      </div>
    </li>
  </ul>
  <button id="logoutButton" onclick="cerrarSesion()">Cerrar sesión</button>
</nav>

<div id="contenido">
  <!-- Dashboard -->
  <iframe id="dashboard" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

  <!-- IPPI´s -->
  <iframe id="ippi" src=""></iframe>
  
  <!-- JIAT -->
  <iframe id="jiat" src=""></iframe>
  
  <!-- JIU -->
  <iframe id="jiu" src=""></iframe>
  
  <!-- JIA -->
  <iframe id="jia" src=""></iframe>
</div>

<script>
  // Validación de sesión
  if(!localStorage.getItem("usuario")) {
    window.location.replace("inicio de sesión.html");
  }

  function cerrarSesion() {
    localStorage.clear();
    window.location.replace("login.html");
  }

  if(localStorage.getItem("usuario")){
    history.replaceState(null,null,location.href);
    window.addEventListener('popstate', function(event){
      if(localStorage.getItem("usuario")){
        history.go(1);
      }
    });
  }

  function mostrarOverlay(show) {
    document.getElementById("loading-overlay").style.display = show ? "flex" : "none";
  }

  function mostrar(id) {
    // Ocultar todos los iframes
    document.querySelectorAll("#contenido iframe").forEach(el => el.style.display="none");

    const iframe = document.getElementById(id);

    if(id === "ippi"){
      if(!iframe.src || iframe.src === window.location.href){
        iframe.src = "ippi.html"; 
        mostrarOverlay(true);

        let overlayTimeout = setTimeout(()=> mostrarOverlay(false), 10000);
        iframe.onload = function() {
          clearTimeout(overlayTimeout);
          mostrarOverlay(false);
        };
      }
      iframe.style.display = "block";

    } else if(id === "dashboard"){
      if(!iframe.src || iframe.src === window.location.href){
        iframe.src = "https://lookerstudio.google.com/embed/reporting/602a617d-1555-48d5-a104-342f3194e256/page/ddmZF";
      }
      iframe.style.display = "block";
      
    } else if(id === "jiat"){
      if(!iframe.src || iframe.src === window.location.href){
        iframe.src = "jiat.html"; // Cambia por tu URL
      }
      iframe.style.display = "block";
      
    } else if(id === "jiu"){
      if(!iframe.src || iframe.src === window.location.href){
        iframe.src = "jiu.html"; // Cambia por tu URL
      }
      iframe.style.display = "block";
      
    } else if(id === "jia"){
      if(!iframe.src || iframe.src === window.location.href){
        iframe.src = "jia.html"; // Cambia por tu URL
      }
      iframe.style.display = "block";
    }

    // Activar menú
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    if(document.getElementById('menu-'+id)) {
      document.getElementById('menu-'+id).classList.add('active');
    }
  }
</script>

</body>
</html>
