<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro Accidentes / Incidentes</title>
<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    background-color:#f4f6fa; 
    color:#222; 
    height:100vh;
    display:flex;
    flex-direction:column; 
  }
  nav { 
    background-color:#002147; 
    color:#fff; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    position:sticky; 
    top:0; 
    width:100%; 
    z-index:1000; 
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
  }
  
  nav.visible {
    opacity: 1;
    visibility: visible;
  }
  nav ul { 
    list-style:none; 
    margin:0; 
    padding:0; 
    display:flex; 
  }
  nav li { 
    margin:0;
    position:relative;
  }
  nav a { 
    display:block; 
    padding:16px 24px; 
    color:#fff; 
    text-decoration:none; 
    font-weight:600; 
    letter-spacing:0.5px; 
    transition: background-color 0.3s,color 0.3s; 
  }
  nav a:hover { background-color:#003366; color:#e6e6e6; }
  nav a.active { background-color:#0056A6; color:#fff; }

  .dropdown {
    position: relative;
  }
  
  .dropdown-toggle {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  
  .dropdown-toggle::after {
    content: '▼';
    font-size: 0.7em;
    transition: transform 0.3s;
  }
  
  .dropdown:hover .dropdown-toggle::after {
    transform: rotate(180deg);
  }
  
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #003366;
    min-width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
  }
  
  .dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .dropdown-menu a {
    padding: 12px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  
  .dropdown-menu a:last-child {
    border-bottom: none;
  }
  
  .dropdown-menu a:hover {
    background-color:#0056A6;
  }

  #contenido { 
    flex:1; 
    display:flex; 
    flex-direction:column; 
    overflow:hidden; 
    position:relative; 
  }
  iframe { 
    width:100%; 
    height:100%; 
    border:none; 
    display:none; 
  }

  #logoutButton { 
    position:absolute; 
    right:20px; 
    top:15px; 
    padding:8px 12px; 
    border:none; 
    border-radius:6px; 
    background:#0056A6; 
    color:#fff; 
    cursor:pointer; 
    font-weight: 500;
    transition: background 0.3s;
  }
  #logoutButton:hover { background:#003366; }

  #userInfo {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    background-color: rgba(0, 33, 71, 0.8);
    padding: 8px 16px;
    border-radius: 6px;
    z-index: 1001;
  }

  #loading-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0, 33, 71, 0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.2rem;
    color:#fff;
    z-index:9999;
    flex-direction: column;
    gap: 20px;
  }
  
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  #loading-overlay.hidden {
    display: none;
  }

  .error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 20px;
    border-radius: 8px;
    margin: 20px;
    border: 1px solid #f5c6cb;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loading-overlay">
  <div class="spinner"></div>
  <div>Cargando información, por favor espere...</div>
</div>

<nav>
  <div id="userInfo"></div>
  <ul id="menuContainer">
    <!-- El menú se generará dinámicamente aquí -->
  </ul>
  <button id="logoutButton" onclick="cerrarSesion()">Cerrar sesión</button>
</nav>

<div id="contenido">
  <!-- Los iframes se crearán dinámicamente según los permisos -->
</div>

<script>
  // Configuración de Supabase - REEMPLAZA CON TUS CREDENCIALES
  const SUPABASE_URL = 'https://qgbixgvidxeaoxxpyiyw.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYml4Z3ZpZHhlYW94eHB5aXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTU3NzMsImV4cCI6MjA3NTc3MTc3M30.NQ5n_vFnHDp8eNjV3I9vRujfWDWWGAywgyICpqX0OKQ';
  
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Validación de sesión
  if(!localStorage.getItem("usuario")) {
    window.location.replace("login.html");
  }

  const rol = localStorage.getItem("rol");
  
  let menusData = {};
  let primeraVista = null;

  // Cargar menús al iniciar
  async function cargarMenus() {
    try {
      // Consultar menús desde Supabase
      const { data, error } = await supabase
        .from('rolesmenu')
        .select('*')
        .eq('rol', rol)
        .eq('activo', true)
        .order('id');
      
      if (error) {
        throw error;
      }
      
      if (!data || data.length === 0) {
        mostrarError("No se encontraron menús para su rol");
        return;
      }
      
      // Organizar menús
      menusData = {};
      data.forEach(item => {
        const menu = item.menu;
        const submenu = item.submenu || '';
        const url = item.url;
        
        if (!menusData[menu]) {
          menusData[menu] = [];
        }
        
        menusData[menu].push({
          submenu: submenu,
          url: url
        });
      });
      
      construirMenu();
      crearIframes();
      mostrarInfoUsuario();
      
      if(primeraVista) {
        mostrar(primeraVista);
      }
      
      // Ocultar overlay
      setTimeout(() => {
        document.getElementById("loading-overlay").classList.add("hidden");
      }, 300);
      
    } catch(err) {
      console.error("Error al cargar menús:", err);
      mostrarError("Error de conexión al cargar menús: " + err.message);
      document.getElementById("loading-overlay").classList.add("hidden");
    }
  }

  function mostrarError(mensaje) {
    const contenido = document.getElementById("contenido");
    contenido.innerHTML = `<div class="error-message"><strong>⚠️ Error:</strong><br>${mensaje}</div>`;
  }

  // Función para mostrar información del usuario
  function mostrarInfoUsuario() {
    const unidad = localStorage.getItem("unidad") || "";
    const datos = localStorage.getItem("datos") || "";
    const userInfoDiv = document.getElementById("userInfo");
    
    if (userInfoDiv) {
      let textoInfo = "";
      
      if (unidad && datos) {
        textoInfo = `${unidad} - ${datos}`;
      } else if (unidad) {
        textoInfo = unidad;
      } else if (datos) {
        textoInfo = datos;
      }
      
      if (textoInfo) {
        userInfoDiv.textContent = textoInfo;
      } else {
        userInfoDiv.style.display = "none";
      }
    }
  }

  function construirMenu() {
    const menuContainer = document.getElementById("menuContainer");
    menuContainer.innerHTML = "";
    
    for(const menu in menusData) {
      const submenus = menusData[menu];
      
      if(submenus.length === 1 && !submenus[0].submenu) {
        // Menú simple sin submenús
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = menu;
        const id = generarId(menu);
        a.id = `menu-${id}`;
        a.onclick = () => mostrar(id);
        li.appendChild(a);
        menuContainer.appendChild(li);
        
        if(!primeraVista) primeraVista = id;
        
      } else {
        // Menú con submenús
        const li = document.createElement("li");
        li.className = "dropdown";
        
        const toggle = document.createElement("a");
        toggle.href = "#";
        toggle.className = "dropdown-toggle";
        toggle.textContent = menu;
        
        const dropdownMenu = document.createElement("div");
        dropdownMenu.className = "dropdown-menu";
        
        submenus.forEach(item => {
          const subA = document.createElement("a");
          subA.href = "#";
          subA.textContent = item.submenu || menu;
          const id = generarId(item.submenu || menu);
          subA.id = `menu-${id}`;
          subA.onclick = () => mostrar(id);
          dropdownMenu.appendChild(subA);
          
          if(!primeraVista) primeraVista = id;
        });
        
        li.appendChild(toggle);
        li.appendChild(dropdownMenu);
        menuContainer.appendChild(li);
      }
    }
  }

  function crearIframes() {
    const contenido = document.getElementById("contenido");
    contenido.innerHTML = "";
    
    for(const menu in menusData) {
      const submenus = menusData[menu];
      
      submenus.forEach(item => {
        const iframe = document.createElement("iframe");
        const id = generarId(item.submenu || menu);
        iframe.id = id;
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("sandbox", "allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox");
        contenido.appendChild(iframe);
      });
    }
  }

  function generarId(texto) {
    return texto.toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]/g, "");
  }

  function cerrarSesion() {
    if(confirm('¿Está seguro que desea cerrar sesión?')) {
      localStorage.clear();
      window.location.replace("login.html?logout=true");
    }
  }

  if(localStorage.getItem("usuario")){
    history.replaceState(null,null,location.href);
    window.addEventListener('popstate', function(event){
      if(localStorage.getItem("usuario")){
        history.go(1);
      }
    });
  }

  function mostrarOverlay(show) {
    const overlay = document.getElementById("loading-overlay");
    if (show) {
      overlay.classList.remove("hidden");
    } else {
      overlay.classList.add("hidden");
    }
  }

  function mostrar(id) {
    // Ocultar todos los iframes
    document.querySelectorAll("#contenido iframe").forEach(el => el.style.display="none");

    const iframe = document.getElementById(id);
    if(!iframe) return;

    // Buscar la URL correspondiente
    let urlDestino = "";
    for(const menu in menusData) {
      const submenus = menusData[menu];
      for(const item of submenus) {
        const itemId = generarId(item.submenu || menu);
        if(itemId === id) {
          urlDestino = item.url;
          break;
        }
      }
      if(urlDestino) break;
    }

    // Cargar iframe si tiene URL y no está cargado
    if(urlDestino && (!iframe.src || iframe.src === window.location.href)) {
      iframe.src = urlDestino;
      
      // Mostrar overlay si es página que tarda en cargar
      if(urlDestino.includes("ippi.html") || urlDestino.includes("jiat.html")) {
        mostrarOverlay(true);
        let overlayTimeout = setTimeout(()=> mostrarOverlay(false), 10000);
        iframe.onload = function() {
          clearTimeout(overlayTimeout);
          mostrarOverlay(false);
        };
      }
    }

    iframe.style.display = "block";

    // Activar menú
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    const menuLink = document.getElementById(`menu-${id}`);
    if(menuLink) {
      menuLink.classList.add('active');
    }
  }

  // Iniciar carga de menús
  cargarMenus();
  document.querySelector("nav").classList.add("visible");

</script>

</body>
</html>
