<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro Accidentes / Incidentes</title>
<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    background-color:#f4f6fa; 
    color:#222; 
    height:100vh;
    display:flex;
    flex-direction:column; 
  }
  nav { 
    background-color:#002147; 
    color:#fff; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    position:sticky; 
    top:0; 
    width:100%; 
    z-index:1000; 
    box-shadow:0 2px 6px rgba(0,0,0,0.2); 
  }
  nav ul { 
    list-style:none; 
    margin:0; 
    padding:0; 
    display:flex; 
  }
  nav li { margin:0; }
  nav a { 
    display:block; 
    padding:16px 24px; 
    color:#fff; 
    text-decoration:none; 
    font-weight:600; 
    letter-spacing:0.5px; 
    transition: background-color 0.3s,color 0.3s; 
  }
  nav a:hover { background-color:#003366; color:#e6e6e6; }
  nav a.active { background-color:#0056A6; color:#fff; }

  #contenido { 
    flex:1; 
    display:flex; 
    flex-direction:column; 
    overflow:hidden; 
    position:relative; 
  }
  iframe { 
    width:100%; 
    height:100%; 
    border:none; 
    display:none; 
  }

  #logoutButton { 
    position:absolute; 
    right:20px; 
    top:15px; 
    padding:8px 12px; 
    border:none; 
    border-radius:6px; 
    background:#0056A6; 
    color:#fff; 
    cursor:pointer; 
  }
  #logoutButton:hover { background:#003366; }

  /* Overlay de carga */
  #loading-overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.2rem;
    color:#003366;
    z-index:9999;
    display:none;
  }
</style>
</head>
<body onload="mostrar('dashboard')">

<div id="loading-overlay">Cargando datos, por favor espere...</div>

<script>
  // Validación de sesión
  if(!localStorage.getItem("usuario")) {
    window.location.replace("inicio de sesión.html");
  }

  function cerrarSesion() {
    localStorage.clear();
    window.location.replace("login.html");
  }

  if(localStorage.getItem("usuario")){
    history.replaceState(null,null,location.href);
    window.addEventListener('popstate', function(event){
      if(localStorage.getItem("usuario")){
        history.go(1);
      }
    });
  }

  function mostrarOverlay(show) {
    document.getElementById("loading-overlay").style.display = show ? "flex" : "none";
  }

  function mostrar(id) {
    mostrarOverlay(true);

    // Ocultar todos los iframes
    document.querySelectorAll("#contenido iframe").forEach(el => el.style.display="none");

    const iframe = document.getElementById(id);

    if(id === "ippi"){
      iframe.src = "ippi.html"; 
      iframe.style.display = "block";

      // Overlay para IPPI´s
      iframe.onload = function() {
        mostrarOverlay(false);
      };

    } else if(id === "dashboard"){
      // Dashboard con nuevo embed de Looker Studio
      iframe.src = "https://lookerstudio.google.com/embed/reporting/602a617d-1555-48d5-a104-342f3194e256/page/ddmZF";
      iframe.style.display = "block";

      // Ocultar overlay solo cuando el iframe haya cargado
      iframe.onload = function() {
        mostrarOverlay(false);
      };
    }

    // Activar menú
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    if(document.getElementById('menu-'+id)) document.getElementById('menu-'+id).classList.add('active');
  }
</script>

<nav>
  <ul>
    <li><a href="#" id="menu-dashboard" onclick="mostrar('dashboard')">Panorama Accidentes</a></li>
    <li><a href="#" id="menu-ippi" onclick="mostrar('ippi')">IPPI´s</a></li>
  </ul>
  <button id="logoutButton" onclick="cerrarSesion()">Cerrar sesión</button>
</nav>

<div id="contenido">
  <!-- Dashboard -->
  <iframe id="dashboard" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>

  <!-- IPPI´s -->
  <iframe id="ippi" src=""></iframe>
</div>

</body>
</html>
