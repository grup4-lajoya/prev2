<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión IPPI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    /* Contenedor ocupa toda la pantalla */
    #formulario-container {
      width: 100%;
      min-height: 100vh;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #formulario-container h1 {
      text-align: center;
      margin: 0 0 20px 0;
      color: #003366;
    }

    /* Tabla ajustada al 100% */
    #tablaIPPI {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    #tablaIPPI thead tr {
      background: #002147;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    #tablaIPPI th, #tablaIPPI td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: middle;
      word-wrap: break-word;
    }

    #tablaIPPI thead th {
      position: sticky;
      top: 0;
      background: #002147;
      z-index: 2;
    }

    #tablaIPPI tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #tablaIPPI select,
    #tablaIPPI textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9em;
      box-sizing: border-box;
    }

    #tablaIPPI textarea {
      min-height: 60px;
      resize: vertical;
    }

    #tablaIPPI button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #0056A6;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #tablaIPPI button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div id="formulario-container">
    <h1>IPPI´s - gestión</h1>

    <table id="tablaIPPI">
      <thead>
        <tr>
          <th style="width:4%;">n°</th>
          <th style="width:12%;">fecha y hora</th>
          <th style="width:15%;">informe</th>
          <th style="width:12%;">lugar</th>
          <th style="width:18%;">descripción</th>
          <th style="width:15%;">recomendaciones</th>
          <th style="width:10%;">nombre</th>
          <th style="width:8%;">archivos</th>
          <th style="width:10%;">estado</th>
          <th style="width:15%;">acción tomada</th>
          <th style="width:8%;">guardar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const urlIPPI = "TU_URL_DEL_APPS_SCRIPT_O_CSV_PUBLICO"; 
    const urlActualizar = "TU_URL_DEL_APPS_SCRIPT_PARA_ACTUALIZAR"; 

    function formatearFecha(fechaStr) {
      if (!fechaStr) return "";
      const fecha = new Date(fechaStr);
      if (isNaN(fecha)) return fechaStr;

      const dia = String(fecha.getDate()).padStart(2, "0");
      const mes = String(fecha.getMonth() + 1).padStart(2, "0");
      const anio = fecha.getFullYear();
      const horas = String(fecha.getHours()).padStart(2, "0");
      const minutos = String(fecha.getMinutes()).padStart(2, "0");

      return `${dia}/${mes}/${anio} - ${horas}:${minutos}`;
    }

    function cargarIPPI() {
      fetch(urlIPPI)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tablaIPPI tbody");
          tbody.innerHTML = "";
          data.forEach((row, index) => {
            const tr = document.createElement("tr");

            const archivos = row["SUBIR IMAGEN O VIDEO (Opcional)"] 
              ? row["SUBIR IMAGEN O VIDEO (Opcional)"].split(", ").map(url => 
                  `<a href="${url}" target="_blank" style="text-decoration:none; margin-right:5px;">
                     <img src="https://img.icons8.com/ios-filled/20/0056A6/picture.png" alt="ver archivo"/>
                   </a>`).join("") 
              : "";

            tr.innerHTML = `
              <td class="numero" style="text-align:center;"></td>
              <td>${formatearFecha(row["Marca temporal"])}</td>
              <td>${row["INFORME (asunto breve)"]||""}</td>
              <td>${row["LUGAR DEL ACTO O CONDICIÓN INSEGURA"]||""}</td>
              <td>${row["DESCRIPCIÓN (Hacer una descripción completa de la ocurrencia)"]||""}</td>
              <td>${row["RECOMENDACIONES"]||""}</td>
              <td>${row["NOMBRE DE QUIEN REPORTA (Opcional)"]||""}</td>
              <td style="text-align:center;">${archivos}</td>
              <td>
                <select name="ESTADO">
                  <option value="">seleccionar</option>
                  <option value="Pendiente" ${row["ESTADO"]==="Pendiente"?'selected':''}>pendiente</option>
                  <option value="En proceso" ${row["ESTADO"]==="En proceso"?'selected':''}>en proceso</option>
                  <option value="Solucionado" ${row["ESTADO"]==="Solucionado"?'selected':''}>solucionado</option>
                </select>
              </td>
              <td>
                <textarea name="ACCION_TOMADA" placeholder="acción tomada">${row["ACCIÓN TOMADA"]||''}</textarea>
              </td>
              <td style="text-align:center;">
                <button data-index="${index}">guardar</button>
              </td>
            `;
            tbody.appendChild(tr);

            tr.querySelector("button").addEventListener("click", () => {
              const estado = tr.querySelector("select[name='ESTADO']").value;
              const accion = tr.querySelector("textarea[name='ACCION_TOMADA']").value;
              
              const formData = new FormData();
              formData.append("filaIndex", index);
              formData.append("ESTADO", estado);
              formData.append("ACCION_TOMADA", accion);

              fetch(urlActualizar, {
                method: "POST",
                body: formData
              })
              .then(res => res.text())
              .then(() => {
                alert("Fila actualizada ✅");
                renumerarFilas();
              })
              .catch(err => alert("Error al guardar ❌ " + err));
            });
          });

          renumerarFilas();
        })
        .catch(err => console.error("Error al cargar datos:", err));
    }

    function renumerarFilas() {
      document.querySelectorAll("#tablaIPPI tbody tr").forEach((tr, idx) => {
        tr.querySelector(".numero").textContent = idx + 1;
      });
    }

    cargarIPPI();
  </script>
</body>
</html>
