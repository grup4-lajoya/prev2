<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Seguro</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #003366, #004080);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  #loginForm {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 320px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #loginForm:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }
  h2 { margin-bottom: 20px; font-size: 22px; color: #004080; }
  input, button { width: 100%; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
  input { padding: 9px; margin: 8px 0; border: 1px solid #ccc; transition: border-color 0.2s, box-shadow 0.2s; }
  input:focus { border-color: #0056b3; outline: none; box-shadow: 0 0 5px rgba(0,86,179,0.5); }
  button { padding: 9px; margin-top: 10px; border: none; background: #0056b3; color: #fff; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; }
  button:hover { background: #003366; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  button:disabled { background: #ccc; cursor: not-allowed; }
  #mensajeProcesando { display: none; margin-top: 10px; font-weight: bold; font-size: 14px; color: #0056b3; }
  #mensajeProcesando span { display: inline-block; animation: blink 1s infinite; }
  #mensajeProcesando span:nth-child(2) { animation-delay: 0.2s; }
  #mensajeProcesando span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink { 0%,20%,50%,80%,100%{opacity:0;}10%,30%,60%,90%{opacity:1;} }
  
  .mensaje-logout {
    background: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
    border: 1px solid #c3e6cb;
  }

  .mensaje-error {
    background: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
    border: 1px solid #f5c6cb;
    display: none;
  }
  
  @media (max-width: 400px) {
    #loginForm { padding: 20px; width: 90%; }
    input, button { font-size: 14px; padding: 8px; }
    h2 { font-size: 20px; }
  }
</style>
<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<form id="loginForm">
  <h2>Iniciar Sesión</h2>
  <div id="mensajeLogout" class="mensaje-logout" style="display:none;"></div>
  <div id="mensajeError" class="mensaje-error"></div>
  <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username">
  <input type="password" id="clave" placeholder="Clave" required autocomplete="current-password">
  <button type="submit" id="btnLogin">Ingresar</button>
  <div id="mensajeProcesando">Procesando<span>.</span><span>.</span><span>.</span></div>
</form>

<script>
  // Configuración de Supabase - REEMPLAZA CON TUS CREDENCIALES
  const SUPABASE_URL = 'https://qgbixgvidxeaoxxpyiyw.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYml4Z3ZpZHhlYW94eHB5aXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTU3NzMsImV4cCI6MjA3NTc3MTc3M30.NQ5n_vFnHDp8eNjV3I9vRujfWDWWGAywgyICpqX0OKQ';
  
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Verificar si viene de un logout
  const urlParams = new URLSearchParams(window.location.search);
  const fromLogout = urlParams.get('logout');
  
  if(fromLogout === 'true') {
    localStorage.clear();
    
    const mensajeLogout = document.getElementById('mensajeLogout');
    mensajeLogout.textContent = '✔ Sesión cerrada exitosamente';
    mensajeLogout.style.display = 'block';
    
    window.history.replaceState({}, document.title, window.location.pathname);
    
    setTimeout(() => {
      mensajeLogout.style.display = 'none';
    }, 3000);
  } else if(localStorage.getItem("usuario")) {
    window.location.replace("index.html");
  }

  // Función para mostrar error
  function mostrarError(mensaje) {
    const mensajeError = document.getElementById('mensajeError');
    mensajeError.textContent = mensaje;
    mensajeError.style.display = 'block';
    
    setTimeout(() => {
      mensajeError.style.display = 'none';
    }, 5000);
  }

  // Manejo del formulario de login
  document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    
    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const mensaje = document.getElementById("mensajeProcesando");
    const btnLogin = document.getElementById("btnLogin");
    
    // Mostrar indicador de carga
    mensaje.style.display = "block";
    btnLogin.disabled = true;
    
    try {
      // Consulta a Supabase
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('usuario', usuario)
        .eq('clave', clave)
        .single();
      
      mensaje.style.display = "none";
      btnLogin.disabled = false;
      
      if (error) {
        if (error.code === 'PGRST116') {
          mostrarError("Usuario o clave incorrectos");
        } else {
          console.error('Error de Supabase:', error);
          mostrarError("Error de conexión. Intente nuevamente.");
        }
        return;
      }
      
      if (data) {
        // Guardar datos de sesión
        localStorage.setItem("usuario", usuario);
        localStorage.setItem("datos", data.datos || "");
        localStorage.setItem("rol", data.rol || "");
        localStorage.setItem("correo", data.correo || "");
        localStorage.setItem("unidad", data.unidad || "");
        
        // Redirigir al sistema
        window.location.replace("index.html");
      } else {
        mostrarError("Usuario o clave incorrectos");
      }
      
    } catch(err){
      mensaje.style.display = "none";
      btnLogin.disabled = false;
      console.error('Error:', err);
      mostrarError("Error de conexión. Intente nuevamente.");
    }
  });
</script>
</body>
</html>
