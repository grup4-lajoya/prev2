<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Seguro</title>
<style>
  /* Fondo azul estilo Fuerza Aérea del Perú */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #003366, #004080);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  /* Tarjeta del login */
  #loginForm {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 320px; /* limita ancho en pantallas grandes */
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #loginForm:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #004080;
  }

  /* Inputs y botón alineados */
  input, button {
    width: 100%;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
  }

  input {
    padding: 9px;
    margin: 8px 0;
    border: 1px solid #ccc;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus { 
    border-color: #0056b3; 
    outline: none;
    box-shadow: 0 0 5px rgba(0,86,179,0.5);
  }

  button {
    padding: 9px;
    margin-top: 10px;
    border: none;
    background: #0056b3;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
  }
  button:hover { 
    background: #003366;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  /* Mensaje procesando animado */
  #mensajeProcesando {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    font-size: 14px;
    color: #0056b3;
  }
  #mensajeProcesando span {
    display: inline-block;
    animation: blink 1s infinite;
  }
  #mensajeProcesando span:nth-child(2) { animation-delay: 0.2s; }
  #mensajeProcesando span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink {
    0%, 20%, 50%, 80%, 100% { opacity: 0; }
    10%, 30%, 60%, 90% { opacity: 1; }
  }

  /* Responsive */
  @media (max-width: 400px) {
    #loginForm {
      padding: 20px;
      width: 90%;
    }
    input, button {
      font-size: 14px;
      padding: 8px;
    }
    h2 { font-size: 20px; }
  }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="usuario" placeholder="Usuario" required>
  <input type="password" id="clave" placeholder="Clave" required>
  <button type="submit">Ingresar</button>
  <div id="mensajeProcesando">Procesando<span>.</span><span>.</span><span>.</span></div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value.trim();
  const mensaje = document.getElementById("mensajeProcesando");

  // Mostrar mensaje animado
  mensaje.style.display = "block";

  const url = "https://script.google.com/macros/s/AKfycbxv9MA2tQmda4RigzSs-K9h0WTXjCXAfK642SzE6k6KobWInbRy0KsvAnxcw_6V-Iut/exec";

  try {
    const response = await fetch(url, {
      method: "POST",
      body: new URLSearchParams({usuario, clave, token: "#####%%%256//&&*****"})
    });

    const result = await response.json();

    if(result.success){
      localStorage.setItem("usuario", usuario);
      localStorage.setItem("rol", result.rol);
      localStorage.setItem("correo", result.correo);

      window.location.href = "https://msilva-ux.github.io/prev2/#";
    } else {
      mensaje.style.display = "none";
      alert("Usuario o clave incorrectos");
    }
  } catch(err){
    mensaje.style.display = "none";
    console.error(err);
    alert("Error de conexión. Intente nuevamente.");
  }
});
</script>

</body>
</html>
