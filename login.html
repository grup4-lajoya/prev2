<form id="loginForm">
  <input type="text" id="usuario" placeholder="Usuario" required>
  <input type="password" id="clave" placeholder="Clave" required>
  <button type="submit">Ingresar</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const usuario = document.getElementById("usuario").value;
  const clave = document.getElementById("clave").value;

  const url = "https://script.google.com/macros/s/AKfycbyjzmZ-jpBz46-RnsOzLvmfOigbJn9z_qElr-SrtAAG4lfT0VhTOyvGcD55peERwtBa/exec"; // reemplaza con tu URL de Apps Script

  const response = await fetch(url, {
    method: "POST",
    body: new URLSearchParams({usuario, clave})
  });
  
  const result = await response.json();

  if(result.success){
    // Login correcto â†’ redirecciona
    window.location.href = "https://msilva-ux.github.io/prev2/#";
  } else {
    alert("Usuario o clave incorrectos");
  }
});
</script>
