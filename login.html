<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Seguro</title>
<style>
  /* Fondo y centrado */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0f0ff, #cce0ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  /* Tarjeta del login */
  #loginForm {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 300px;
    text-align: center;
    transition: transform 0.2s;
  }
  #loginForm:hover { transform: translateY(-2px); }

  h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #004080;
  }

  /* Inputs */
  input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border-color 0.2s;
  }
  input:focus { border-color: #0056b3; outline: none; }

  /* Botón */
  button {
    width: 100%;
    padding: 9px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    background: #0056b3;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #004494; }

  /* Mensaje procesando */
  #mensajeProcesando {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    font-size: 14px;
    color: #0056b3;
  }
  #mensajeProcesando span {
    display: inline-block;
    animation: blink 1s infinite;
  }
  #mensajeProcesando span:nth-child(2) { animation-delay: 0.2s; }
  #mensajeProcesando span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink {
    0%, 20%, 50%, 80%, 100% { opacity: 0; }
    10%, 30%, 60%, 90% { opacity: 1; }
  }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="usuario" placeholder="Usuario" required>
  <input type="password" id="clave" placeholder="Clave" required>
  <button type="submit">Ingresar</button>
  <div id="mensajeProcesando">Procesando<span>.</span><span>.</span><span>.</span></div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value.trim();
  const mensaje = document.getElementById("mensajeProcesando");

  // Mostrar mensaje animado
  mensaje.style.display = "block";

  const url = "https://script.google.com/macros/s/AKfycbxv9MA2tQmda4RigzSs-K9h0WTXjCXAfK642SzE6k6KobWInbRy0KsvAnxcw_6V-Iut/exec";

  try {
    const response = await fetch(url, {
      method: "POST",
      body: new URLSearchParams({usuario, clave, token: "#####%%%256//&&*****"})
    });

    const result = await response.json();

    if(result.success){
      localStorage.setItem("usuario", usuario);
      localStorage.setItem("rol", result.rol);
      localStorage.setItem("correo", result.correo);

      window.location.href = "https://msilva-ux.github.io/prev2/#";
    } else {
      mensaje.style.display = "none";
      alert("Usuario o clave incorrectos");
    }
  } catch(err){
    mensaje.style.display = "none";
    console.error(err);
    alert("Error de conexión. Intente nuevamente.");
  }
});
</script>

</body>
</html>
